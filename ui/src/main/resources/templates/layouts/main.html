<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(suffix)">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:inline="text">
        [[#{app.title}]] [[${suffix?: ''}]]
    </title>

    <link href="../../public/css/poole.css" th:href="@{/css/poole.css}" rel="stylesheet" type="text/css"/>
    <link href="../../public/css/syntax.css" th:href="@{/css/syntax.css}" rel="stylesheet" type="text/css"/>
    <link href="../../public/css/hyde.css" th:href="@{/css/hyde.css}" rel="stylesheet" type="text/css"/>
    <link href="../../public/css/app.css" th:href="@{/css/app.css}" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"/>
</head>
<body ng-app="">

    <th:block th:fragment="sidebar(user)">
        <div class="sidebar">
            <div class="container">
                <div class="sidebar-about">
                    <a href="/admin/index" th:href="@{${'/blog/'+user.username}}">
                        <img class="logo" th:if="${user.profilePicture != null}" th:src="${user.profilePicture}"
                             src="https://scontent.fdel1-1.fna.fbcdn.net/t31.0-1/c1220.265.480.480/s160x160/13403268_1161454917250853_3605285300566556179_o.jpg"/>
                    </a>
                    <h2>
                        <a href="/admin/index" th:href="@{/amdin/index}" th:text="${user.name}">Heading</a>
                    </h2>
                    <p class="lead" th:text="${user.about}">
                        uncomplicated content. and this is <a href="#">link</a>
                    </p>
                </div>
                <nav class="sidebar-nav">
                    <a href="/admin/list" class="sidebar-nav-item active" th:href="@{/blog/index}">Home</a>
                    <a href="" class="sidebar-nav-item">Search</a>
                    <a href="/" class="sidebar-nav-item">About</a>
                    <a id="logout-link" href="javascript:void(0)" class="sidebar-nav-item">Logout</a>
                    <form id="logout-form" action="/logout" th:action="@{/logout}" method="post"></form>
                </nav>
            </div>
        </div>
    </th:block>

    <div id="blog-content" class="content container">

    </div>

    <th:block th:fragment="dialogs">
        <div id="search-dialog" hidden="hidden">

        </div>
    </th:block>

    <th:block th:fragment="scripts">
        <script src="../../public/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
        <script src="../../public/js/blogger.js" th:src="@{/js/blogger.js }"></script>
    </th:block>
</body>
</html>
