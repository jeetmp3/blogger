<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="layouts/main :: header('')">
</head>
<body>

    <div class="sidebar">
        <div class="container">
            <div class="sidebar-about">
                <h2>
                    <a href="/">Blogger</a>
                </h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="sidebar-nav-item active">Home</a>
                <a href="/" class="sidebar-nav-item" id="search-menu-item">Search</a>
                <a href="/" class="sidebar-nav-item">About</a>
                <span class="sidebar-nav-item">span</span>
            </nav>
            <p>@2015</p>
        </div>
    </div>

    <div id="blog-content" class="content container">
        <th:block th:include="layouts/blog :: list(${blogs}, '/blog/index')">Layout</th:block>
    </div>

    <th:block th:include="layouts/main :: dialogs">
        <div>Modal</div>
    </th:block>

    <th:block th:include="layouts/main :: scripts">
        <script src="../../public/js/angular.min.js" th:src="@{/js/angular.min.js}"></script>
        <script src="../../public/js/angular/blogger.js" th:src="@{/js/angular/blogger.js }"></script>
        <script>
            jQuery("search-menu-item").click(function(){
                jQuery("search-dialog").show();
                jQuery("search-dialog").setLocation()
            });
        </script>
    </th:block>
</body>
</html>
